<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <title>Chatbot with File Upload</title>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <h1>Chatbot</h1>
    </div>
    
    <!-- File Upload Section -->
<div class="upload-section">
  <h2>Upload Your Document</h2>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <label for="file-upload" class="custom-file-upload">
      Choose File
      <input type="file" id="file-upload" name="file" accept=".pdf,.doc,.docx,.csv,.xlsx">
    </label>

    <!-- Add Model Selection Dropdown Here -->
    <label for="model-upload"> </label>
    <select name="model" id="model-upload">
      <option value="model1">Deepseek</option>
      <option value="model2">Gemma2</option>
      <option value="model3">Llama3</option>
    </select>

    <button type="submit">Submit</button>
  </form>
</div>

    
    <!-- Chat Messages Section (can be used to display conversation history) -->
    <div class="chat-messages" id="chat-messages">
      {% if response %}
        <p><strong>Bot:</strong> {{ response }}</p>
      {% endif %}
    </div>
    
    <!-- Chat Input Section -->
    <div class="chat-input">
      <form action="/send_query" method="post">
        <select name="model" id="model-select">
          <option value="model1">Deepseek</option>
          <option value="model2">Gemma2</option>
          <option value="model3">Llama3</option>
        </select>
        <input type="text" name="query" id="user-input" placeholder="Type your message...">
        <button type="submit" id="send-button">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
